<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CSS Box 3 Layout</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    
    .container {
        width: 850px;
        margin: auto;
        background: white;
        border: 2px solid #999;
        padding: 15px;
    }

    
    .box-yellow {
        background: #f7ec6e;
        border: 2px solid #e0d35c;
        width: 200px;
        height: 80px;
        float: left;
        margin-right: 15px;
    }

    
    .box-orange {
        background: #ff7b36;
        border: 2px solid #d96b2f;
        height: 80px;
        overflow: hidden;
    }

    
    .box-green {
        background: #a8e6a3;
        border: 2px solid #8cc48b;
        width: 200px;
        height: 230px;
        float: left;
        margin-top: 15px;
        margin-right: 15px;
    }

    
    .box-gray {
        background: #cccccc;
        border: 2px solid #aaaaaa;
        width: 400px;
        height: 230px;
        float: left;
        margin-top: 15px;
        margin-right: 15px;
    }

    
    .box-blue-light {
        background: #61d6f8;
        border: 2px solid #4abedc;
        width: 180px;
        height: 230px;
        float: right;
        margin-top: 15px;
    }

    
    .box-blue-dark {
        background: #0066ff;
        border: 2px solid #004bcc;
        height: 70px;
        margin-top: 260px; 
    }

    .clear {
        clear: both;
    }

</style>

</head>
<body>

<div class="container">

    
    <div class="box-yellow"></div>
    <div class="box-orange"></div>

    <div class="box-green"></div>
    <div class="box-gray"></div>
    <div class="box-blue-light"></div>

    <div class="clear"></div>

    
    <div class="box-blue-dark"></div>

</div>

</body>
</html>
