<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>

<h2>Penjumlahan Dua Bilangan</h2>

<input type="number" id="angka1" onchange="jumlahkan()"> <br><br>
+ <br><br>
<input type="number" id="angka2" onchange="jumlahkan()"> <br><br>
= <br><br>
<input type="text" id="hasil" readonly>

<script>
function jumlahkan() {
    let a = parseFloat(document.getElementById("angka1").value) || 0;
    let b = parseFloat(document.getElementById("angka2").value) || 0;

    let total = a + b;
    document.getElementById("hasil").value = total;
}
</script>

</body>
